<div class="p-3">
  <div class="card">
    <div class="card-header d-flex">
      <h5 class="modal-title">{{ recipeNote.title }}</h5>
      
      <button type="button" class="ml-auto dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="oi oi-menu"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="btn dropdown-item" (click)="addNote()">Add</a>
        <a class="btn dropdown-item" (click)="editNote()">Edit</a>
        <a class="btn dropdown-item" (click)="deleteNote()">Delete</a>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">{{ recipeNote.description }}</p>
    </div>
  </div>
</div>
