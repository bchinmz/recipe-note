<div class="card w-50 mb-3">
  <div class="card-header">
    <button type="button" (click)="enableEdit()">
        <span class="oi oi-pencil" title="pencil" aria-hidden="true"></span>
    </button>
    
    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
    <h5>{{ recipeNote.title }}</h5>
    <span class="oi oi-trash" title="trash" aria-hidden="true"></span>
    
  </div>
  <div class="card-body" *ngIf="!editable">
    <p class="card-text">{{ recipeNote.description }}</p>
  </div>
  <div class="card-body" *ngIf="editable">
    <div>
        <textarea class="form-control">
            {{ recipeNote.description }}
        </textarea>
    </div>
    
    <div class="text-right pt-2">
      <a href="" class="btn btn-primary">Save</a>
      <a href="" class="btn btn-secondary">Cancel</a>
    </div>
    
  </div>
</div>
